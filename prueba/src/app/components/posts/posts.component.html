<div class="container">
    <div class="d-flex justify-content-center">
        <button class="btn btn-dark"
        (onClick)="sendToForm()"
        >
        <a class="nav-link" routerLink="/add" routerLinkActive="active">
            Add new Post
        </a>
            
        </button>
    </div>
    <div class="row">
        <div class="row-cols-4">
            <app-post 
            class="col"
            *ngFor="let post of posts" 
            [post]="post"
            (onDeletePost)="deletePost(post)"> 
            </app-post>
        </div>
    </div>
</div>
