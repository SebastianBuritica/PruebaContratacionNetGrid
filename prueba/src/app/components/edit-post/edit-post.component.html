<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Update  Post
            </div>
            <div class="card-body">
                <form #postForm="ngForm" (ngSubmit)="updatePost(postForm.value)">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text"  name="title" [(ngModel)]="title" class="form-control" data-minlength="3" placeholder="Title" required autofocus>
                        
                    </div>
                    <div class="form-group">
                        <label for="body">Description</label>
                        <textarea type="text"  name="body" [(ngModel)]="body" class="form-control" data-minlength="3" placeholder="Description" required></textarea>
                    </div>
                    <button class="btn btn-success btn-block">
                        Add
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
