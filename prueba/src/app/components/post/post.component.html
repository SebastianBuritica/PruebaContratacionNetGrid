<div class="card">
    <div class="card-body">
        <h2>ID: {{post.id}}</h2>
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
        <div class="d-flex justify-content-center">
            <button 
            (click)="onDelete(post)" 
            class="btn btn-danger"
            >Delete
            </button>
        </div>
    </div>
</div>
