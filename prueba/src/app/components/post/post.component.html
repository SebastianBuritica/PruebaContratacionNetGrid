<div class="card">
    <div class="card-body">
        <button class="btn btn-secondary" (click)="onEdit(post)">ID: {{post.id}}</button>
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
        <div class="d-flex justify-content-center">
            <button 
            (click)="onDelete(post)" 
            class="btn btn-danger"
            >Delete
            </button>
        </div>
    </div>
</div>
