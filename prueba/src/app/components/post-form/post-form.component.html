<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Add new Post
            </div>
            <div class="card-body">
                    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Success!</strong> 
                        <button  (click)="closeAlert()" class="btn-close" aria-label="Close"></button>
                    </div>
                <form (ngSubmit)="onSubmitForm()">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text"  name="title" [(ngModel)]="title" class="form-control" placeholder="Title" required autofocus>
                        
                    </div>
                    <div class="form-group">
                        <label for="body">Description</label>
                        <textarea type="text"  name="body" [(ngModel)]="body" class="form-control" placeholder="Description" required></textarea>
                    </div>
                    <button class="btn btn-success btn-block">
                        Add
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
